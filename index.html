<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de promedio</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Calculadora de promedio</h1>
    <form>
      <label for="numbers">Ingresa los números separados por comas:</label
      ><br />
      <input type="text" id="numbers" name="numbers" /><br />
      <input
        type="button"
        value="Calcular Promedio"
        onclick="calcularPromedio()"
      />
    </form>
    <div id="resultado"></div>
    <h1>Calculadora de Factorial</h1>
    <form>
      <label for="number">Ingresa un número:</label><br />
      <input type="number" id="number" name="number" /><br />
      <input
        type="button"
        value="Calcular Factorial"
        onclick="calcularFactorial()"
      />
    </form>
  </body>
</html>
